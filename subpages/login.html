<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Arla Database</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Arla Farmers | Login">
  <link rel="shortcut icon" type="image/png" href="img/arla_flower.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.css" />
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/login.css">
</head>

<body>

<!--Background section-->
<section id="scene">
  <img src="../img/login/fieldsun.png" alt="Arla login background"> 
  <img src="../img/login/field6.png" alt="Arla login background" data-depth=".1" class="layer"> 
  <img src="../img/login/field5.png" alt="Arla login background" data-depth=".15" class="layer"> 
  <img src="../img/login/field4.png" alt="Arla login background" data-depth=".25" class="layer"> 
  <img src="../img/login/field3.png" alt="Arla login background" data-depth=".35" class="layer"> 
  <img src="../img/login/field2.png" alt="Arla login background" data-depth=".3" class="layer">   
  <img src="../img/arla_logo.png" alt="Arla login background"> 

</section>


<!--login-->
<section id="login">

    <input type="text" placeholder="CHR" name="uname" required>
    <input type="password" placeholder="PASSWORD" name="psw" required>
    <a href="../index.html"><button type="submit">LOG IN</button></a>
    <a href="#">Trouble signing in?</a>


</section>

</body>

<!--parallax effect on background layers-->
<script src="../js/parallax.js"></script>
 <script>
        var scene = document.getElementById('scene');
        var parallax = new Parallax(scene);

    </script>

</html>
